<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<h2>Choose your destination:</h2>

<button class="block" onClick="goToLocation('documentation/index.html')">Documentation</button>
<br>
<button class="block" onClick="goToLocation('code_coverage/index.html')">Code Coverage</button>

</body>
</html>

<style>
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #04AA6D;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>

<script>
  const goToLocation = (new_location) => {
    url = window.top.location.href
    parts = url.split('/')
    backlink = parts.slice(0, parts.length - 1).join('/')
    window.location.href = backlink + '/' + new_location
  }
</script>
